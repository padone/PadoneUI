<div class="container">
	<ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" style="background-color:#585A56;color:white">身分</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" id="one-tab" data-toggle="tab" href="#patient" role="tab" aria-controls="patient" aria-selected="true" style="color:#272424"><strong>病患</strong></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="two-tab" data-toggle="tab" href="#doctor" role="tab" aria-controls="doctor" aria-selected="false" style="color:#272424"><strong>醫生</strong></a>
        </li>
    </ul>
	<br>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active in" id="patient" role="tabpanel" aria-labelledby="one-tab">
            <div class="col-md-6">
			<form>
				<div class="form-group">
					<label>身份證字號</label>
					<input id="id" class="form-control" placeholder="身份證字號">
				</div>
				<div class="form-group">
					<label>密碼</label>
					<input id="password" type="password" class="form-control" placeholder="密碼">
				</div>
				<div class="form-group">
					<label>確認密碼</label>
					<input id="check" type="password" class="form-control" placeholder="確認密碼">
				</div>
			</form>
			</div>
			<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>姓名</label>
					<input id="name" class="form-control" placeholder="姓名">
				</div>
				<div class="form-group">
					<label>性別</label>
					<select style="height:34px;" class="form-control" id="sex">
						<option selected>男</option>
						<option value="1">女</option>
						<option value="2">其他</option>
					</select>
				</div>
				<div class="form-group">
					<label>信箱</label>
					<input id="mail" class="form-control" placeholder="信箱">
					<select style="height:34px;" class="form-control" id="mailAddress">
						<option selected>@gmail.com</option>
						<option value="1">@yahoo.com.tw</option>
						<option value="2">hotmail.com.tw</option>
					</select>
				</div>
			</form>
			</div>
			<br>
				<div style="text-align:center"><button style="background-color:#BE9063" class="btn btn-outline-light"  id="patientRegister">Save</button></div>
			<br>
        </div>
        <div class="tab-pane fade" id="doctor" role="tabpanel" aria-labelledby="two-tab">
            <div class="col-md-6">
			<form>
				<div class="form-group">
					<label>身份證字號</label>
					<input id="id2" class="form-control" placeholder="身份證字號">
				</div>
				<div class="form-group">
					<label>密碼</label>
					<input id="password2" type="password" class="form-control" placeholder="密碼">
				</div>
				<div class="form-group">
					<label>確認密碼</label>
					<input id="check2" type="password" class="form-control" placeholder="確認密碼">
				</div>
				<div class="form-group">
					<label>姓名</label>
					<input id="name2" class="form-control" placeholder="姓名">
				</div>
			</form>
			</div>
			<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>性別</label>
					<select style="height:34px;" class="form-control" id="sex2">
						<option selected>男</option>
						<option value="1">女</option>
						<option value="2">其他</option>
					</select>
				</div>
				<div class="form-group">
					<label>信箱</label>
					<input id="mail2" class="form-control" placeholder="信箱">
					<select style="height:34px;" class="form-control" id="mailAddress2">
						<option value="@gmail.com">@gmail.com</option>
						<option value="@yahoo.com.tw">@yahoo.com.tw</option>
						<option value="@hotmail.com.tw">@hotmail.com.tw</option>
					</select>
				</div>
				<div class="form-group">
					<label>手機</label>
					<input id="phone2" class="form-control" placeholder="手機">
				</div>
				<div class="form-group">
					<label>備用手機</label>
					<input id="backUpPhone2" class="form-control" placeholder="備用手機">
				</div>
			</form>
			</div>
			<br>
				<div style="text-align:center"><button style="background-color:#BE9063" class="btn btn-outline-light"  id="doctorRegister">Save</button></div>
			<br>
        </div>
    </div>
</div>
